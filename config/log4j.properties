# Logging configuration for Real Data Pipeline

# Root logger level
log4j.rootLogger=INFO, console, file

# Console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# File appender
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=/tmp/spark-app.log
log4j.appender.file.MaxFileSize=100MB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Spark specific loggers
log4j.logger.org.apache.spark=WARN
log4j.logger.org.apache.spark.sql=INFO
log4j.logger.org.apache.spark.streaming=INFO
log4j.logger.org.apache.spark.scheduler=WARN

# Kafka specific loggers
log4j.logger.org.apache.kafka=WARN
log4j.logger.kafka=WARN

# Delta Lake loggers
log4j.logger.io.delta=INFO

# Suppress excessive INFO logs from Hadoop
log4j.logger.org.apache.hadoop=WARN
log4j.logger.org.apache.hadoop.hdfs=WARN
log4j.logger.org.apache.hadoop.yarn=WARN

# Application specific loggers
log4j.logger.SocialMediaStreamProcessor=INFO
log4j.logger.FinancialStreamProcessor=INFO
log4j.logger.DailyBatchProcessor=INFO
log4j.logger.MLPipelineProcessor=INFO
log4j.logger.DataIngestionPipeline=INFO

# Metrics and monitoring
log4j.logger.org.apache.spark.metrics=WARN
