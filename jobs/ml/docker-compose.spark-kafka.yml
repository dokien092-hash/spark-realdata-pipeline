# ============================================
# SPARK, KAFKA, REDIS Services (BACKUP)
# ============================================
# File này chứa config cho Spark, Kafka, Redis
# Để bật lại: docker-compose -f docker-compose.yml -f docker-compose.spark-kafka.yml up -d
# ============================================

services:
  spark-master:
    image: apache/spark:3.5.1
    container_name: spark-master
    command: ["/opt/spark/bin/spark-class","org.apache.spark.deploy.master.Master",
              "--host","spark-master","--port","7077","--webui-port","8080"]
    ports:
      - "8080:8080"
      - "7077:7077"
    environment:
      - SPARK_MODE=master
      - SPARK_EVENTLOG_ENABLED=true
      - SPARK_EVENTLOG_DIR=/opt/spark/events
    volumes:
      - ./data:/opt/spark/data
      - ./jobs:/opt/spark/jobs
      - ./config:/opt/spark/conf
      - spark-events:/opt/spark/events
    networks:
      - spark-network

  spark-worker-1:
    image: apache/spark:3.5.1
    container_name: spark-worker-1
    command: ["/opt/spark/bin/spark-class","org.apache.spark.deploy.worker.Worker",
              "spark://spark-master:7077"]
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
    volumes:
      - ./data:/opt/spark/data
      - ./jobs:/opt/spark/jobs
      - ./config:/opt/spark/conf
      - spark-events:/opt/spark/events
    networks:
      - spark-network

  spark-worker-2:
    image: apache/spark:3.5.1
    container_name: spark-worker-2
    command: ["/opt/spark/bin/spark-class","org.apache.spark.deploy.worker.Worker",
              "spark://spark-master:7077"]
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
    volumes:
      - ./data:/opt/spark/data
      - ./jobs:/opt/spark/jobs
      - ./config:/opt/spark/conf
      - spark-events:/opt/spark/events
    networks:
      - spark-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - spark-network

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - spark-network

volumes:
  kafka-data:
  redis-data:
  spark-events:

networks:
  spark-network:
    driver: bridge
